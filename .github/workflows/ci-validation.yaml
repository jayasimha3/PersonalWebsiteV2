name: CI - Build Validation

on:
  pull_request:
    branches:
      - 'main'

env:
  NPM_VERSION: '18.x'

jobs:
  build:
    runs-on: ubuntu-latest
    if: ${{ github.base_ref == 'main' }}
    steps:
      - name: Checkout Main
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '${{ env.npm-version }}'
      - name: Install Packages
        run: npm install
      - name: Build Application
        run: npm run build
      - name: Save Build
        uses: actions/upload-artifact@v3
        with:
          name: build
          path: build