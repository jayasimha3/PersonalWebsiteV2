name: Build Release

on:
  # push:
  #   branches:
  #     - 'main'
  #   paths:
  #     - 'src/*'
  #     - '**.json'
  workflow_dispatch:
    inputs:
      deploy:
        description: 'Deploy to Github Pages'
        required: true
        default: true
        type: boolean
      docker:
        description: 'Build Docker Image'
        required: true
        default: true
        type: boolean
      tag:
        description: 'Release Tag, will be used by Docker if selected'
        required: false
        default: "react2.0.8-rc1"
        type: string
  workflow_call:
    inputs:
      deploy:
        description: 'Deploy to Github Pages'
        required: true
        default: true
        type: boolean
      docker:
        description: 'Build Docker Image'
        required: true
        default: true
        type: boolean
      tag:
        description: 'Release Tag, will be used by Docker if selected'
        required: false
        default: "react2.0.8-rc1"
        type: string

jobs:
  build:
    runs-on: github-actions-runner-self-hosted-k8s-pw
    #if: ${{ github.base_ref == 'main' }}
    strategy:
      matrix:
        node-version: [20.x]
    outputs:
      tag: ${{ steps.output_tag.tag }}
    steps:
      - name: Checkout Main
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install Packages
        run: npm install
      - name: Build Application
        run: npm run build
      - name: Output Tag
        id: output_tag
        run: echo "tag=${{ inputs.tag }}" >> $GITHUB_OUTPUT
